<div class="panel panel-primary">

  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <form class="form-horizontal" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <fieldset>
        <div class="form-group" [ngClass]="setClassEmail()">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <label class="col-md-2 control-label" for="userNameId">User Name</label>

          <div class="col-md-8">
            <input class="form-control" id="userNameId" type="text" placeholder="username" autofocus name="username" formControlName="username"
            />



          </div>
        </div>

        <div class="form-group" [ngClass]="setClassPassword()">
          <span class="input-group-text">
            <i class="fa fa-key"></i>
          </span>

          <label class="col-md-2 control-label" for="passwordId">Password</label>

          <div class="col-md-8">
            <input class="form-control" id="passwordId" type="password" placeholder="password" autofocus name="password" formControlName="password"
            />


          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px" [disabled]="!loginForm.valid">
                <i class="fa fa-sign-in"></i>
                Log In
              </button>
            </span>
            <span>
              <a class="btn btn-default" [routerLink]="['/welcome']">
                Cancel
              </a>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
  </div>

</div>
